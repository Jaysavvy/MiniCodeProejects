<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="cotainer">
        <!-- title -->
        <div class="cotainer">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="" id="person-img" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job"> UX Designer</p>
          <p id="info"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque rerum vero praesentium, totam quibusdam rem necessitatibus voluptatem officia corporis delectus veniam dolore numquam temporibus dolor laboriosam? </p>
          <!--Prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="i fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="i fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random buttn-->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
